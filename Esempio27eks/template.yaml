AWSTemplateFormatVersion: '2010-09-09'
Description: 'EKS Cluster with Node Groups for Spring Boot Application using Default VPC'

Parameters:
  ClusterName:
    Type: String
    Default: aws-j-es03-cloudformation-eks-cluster
    Description: Name of the EKS cluster
  
  NodeInstanceType:
    Type: String
    Default: t2.small
    Description: EC2 instance type for worker nodes
    AllowedValues:
      - t2.small
      - t3.small
      - t3.medium
      - t3.large
      - m5.large
      - m5.xlarge
  
  NodeGroupName:
    Type: String
    Default: aws-j-es03-cloudformation-eks-nodegroup
    Description: Name of the EKS node group
  
  NodeGroupDesiredCapacity:
    Type: Number
    Default: 1
    Description: Desired number of worker nodes
  
  NodeGroupMinSize:
    Type: Number
    Default: 1
    Description: Minimum number of worker nodes
  
  NodeGroupMaxSize:
    Type: Number
    Default: 2
    Description: Maximum number of worker nodes

  DefaultVPCId:
    Type: AWS::EC2::VPC::Id
    Description: Select your default VPC ID
    
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Select at least 2 subnets from your default VPC in different AZs

  MySQLMasterUserPassword:
    Type: String
    NoEcho: true
    Description: Password for MySQL master user
    Default: AlNaoBellissimo123!

Resources:
  # Security Group per EKS
  ControlPlaneSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Cluster communication with worker nodes
      VpcId: !Ref DefaultVPCId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS access to EKS API
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-control-plane-sg

  # IAM Role per EKS Cluster
  EKSClusterRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - eks.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy

  # IAM Role per Node Group
  EKSNodeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly

  # EKS Cluster
  EKSCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Name: !Ref ClusterName
      Version: '1.29'
      RoleArn: !GetAtt EKSClusterRole.Arn
      ResourcesVpcConfig:
        SecurityGroupIds:
          - !Ref ControlPlaneSecurityGroup
        SubnetIds: !Ref SubnetIds
#        EndpointConfigPublic: true
#        EndpointConfigPrivate: false
      Logging:
        ClusterLogging:
          EnabledTypes:
            - Type: api
            - Type: audit

  # EKS Node Group
  EKSNodegroup:
    Type: AWS::EKS::Nodegroup
    DependsOn: EKSCluster
    Properties:
      ClusterName: !Ref ClusterName
      NodegroupName: !Ref NodeGroupName
      ScalingConfig:
        MinSize: !Ref NodeGroupMinSize
        DesiredSize: !Ref NodeGroupDesiredCapacity
        MaxSize: !Ref NodeGroupMaxSize
      InstanceTypes:
        - !Ref NodeInstanceType
      NodeRole: !GetAtt EKSNodeRole.Arn
      Subnets: !Ref SubnetIds
      AmiType: AL2_x86_64
      CapacityType: ON_DEMAND
      DiskSize: 20
      ForceUpdateEnabled: false
      Labels:
        Environment: production
        Application: springboot

  # RDS Subnet Group per MySQL
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS MySQL
      SubnetIds: !Ref SubnetIds
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-db-subnet-group

  # Security Group per RDS
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS MySQL
      VpcId: !Ref DefaultVPCId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref ControlPlaneSecurityGroup
          Description: MySQL access from EKS nodes
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 172.31.0.0/16
          Description: MySQL access from default VPC
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-rds-sg

  # RDS MySQL Instance
  MySQLDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub ${ClusterName}-mysql
      DBInstanceClass: db.t3.micro
      Engine: mysql
      EngineVersion: 8.0.35
      MasterUsername: root
      MasterUserPassword: !Ref MySQLMasterUserPassword
      AllocatedStorage: 20
      StorageType: gp2
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      StorageEncrypted: true
      DeletionProtection: false
      PubliclyAccessible: false
      Tags:
        - Key: Name
          Value: !Sub ${ClusterName}-mysql
        - Key: Project
          Value: Esempio27eks

Outputs:
  ClusterName:
    Description: EKS Cluster Name
    Value: !Ref EKSCluster
    Export:
      Name: !Sub ${AWS::StackName}-ClusterName

  ClusterArn:
    Description: EKS Cluster ARN
    Value: !GetAtt EKSCluster.Arn
    Export:
      Name: !Sub ${AWS::StackName}-ClusterArn

  ClusterEndpoint:
    Description: EKS Cluster Endpoint
    Value: !GetAtt EKSCluster.Endpoint
    Export:
      Name: !Sub ${AWS::StackName}-ClusterEndpoint

  ClusterSecurityGroupId:
    Description: Security Group ID for the cluster
    Value: !Ref ControlPlaneSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-SecurityGroupId

  VpcId:
    Description: Default VPC ID
    Value: !Ref DefaultVPCId
    Export:
      Name: !Sub ${AWS::StackName}-VpcId

  MySQLEndpoint:
    Description: MySQL RDS Endpoint
    Value: !GetAtt MySQLDatabase.Endpoint.Address
    Export:
      Name: !Sub ${AWS::StackName}-MySQLEndpoint

  KubectlCommand:
    Description: Command to configure kubectl
    Value: !Sub 'aws eks update-kubeconfig --region ${AWS::Region} --name ${ClusterName}'

