<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giocatore - Indovina il Numero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Pannello Giocatore</h1>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Classifica</div>
          <div class="card-body">
            <button class="btn btn-primary mb-2" onclick="getScores()">Aggiorna Classifica</button>
            <div id="scores" style="max-height:200px; overflow:auto;"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Storico Match</div>
          <div class="card-body">
            <button class="btn btn-secondary mb-2" onclick="getMatchLog()">Visualizza Storico</button>
            <div id="matchLog" style="max-height:200px; overflow:auto;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-4 mt-2">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Giocatori Attivi</div>
          <div class="card-body">
            <button class="btn btn-info mb-2" onclick="getActivePlayers()">Aggiorna Lista</button>
            <div id="activePlayers" style="max-height:200px; overflow:auto;"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Log Eventi</div>
          <div class="card-body">
            <button class="btn btn-dark mb-2" onclick="getLogs()">Visualizza Log</button>
            <div id="logs" style="max-height:200px; overflow:auto;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Inserisci qui l'endpoint REST API (es: https://xxxxxx.execute-api.eu-west-1.amazonaws.com/Prod)
    const API_URL = 'https://xxxxxx.execute-api.eu-central-1.amazonaws.com/Prod';

    function getScores() {
      fetch(`${API_URL}/scores`)
      .then(r => r.json())
      .then(data => {
        const div = document.getElementById('scores');
        if (Array.isArray(data.message)) {
          div.innerHTML = '<ol class="list-group list-group-numbered">' + data.message.map(p => `<li class="list-group-item d-flex justify-content-between align-items-center"><span>${p.nickname}</span><span class="badge bg-primary rounded-pill">${p.score}</span></li>`).join('') + '</ol>';
        } else {
          div.innerText = data.error || JSON.stringify(data);
        }
      });
    }

    function getMatchLog() {
      fetch(`${API_URL}/admin/matches`)
      .then(r => r.json())
      .then(data => {
        const logDiv = document.getElementById('matchLog');
        if (Array.isArray(data.message)) {
          logDiv.innerHTML = '<ul class="list-group">' + data.message.map(m => `<li class="list-group-item">${m.timestamp} - <b>${m.winner}</b> ha eliminato <b>${m.loser}</b> (${m.numberGuessed})</li>`).join('') + '</ul>';
        } else {
          logDiv.innerText = data.error || JSON.stringify(data);
        }
      });
    }

    function getActivePlayers() {
      fetch(`${API_URL}/active-players`)
      .then(r => r.json())
      .then(data => {
        const div = document.getElementById('activePlayers');
        if (Array.isArray(data.message)) {
          div.innerHTML = '<ul class="list-group">' + data.message.map(p => `<li class="list-group-item">${p.nickname}</li>`).join('') + '</ul>';
        } else {
          div.innerText = data.error || JSON.stringify(data);
        }
      });
    }

    function getLogs() {
      fetch(`${API_URL}/admin/matches`)
      .then(r => r.json())
      .then(data => {
        const div = document.getElementById('logs');
        if (Array.isArray(data.message)) {
          div.innerHTML = '<ul class="list-group">' + data.message.map(m => `<li class="list-group-item">${m.timestamp} - ${m.nickname}: ${m.message}</li>`).join('') + '</ul>';
        } else {
          div.innerText = data.error || JSON.stringify(data);
        }
      });
    }
  </script>
</body>
</html>
