  # Deployment and Stage
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - AddTransactionMethod
      - TransactionOptionsMethod
      - MineBlockMethod
      - MineOptionsMethod
      - GetTransactionsMethod
      - TransactionsOptionsMethod
      - GetBalancesMethod
      - BalancesOptionsMethod
    Properties:
      RestApiId: !Ref BlockchainApi

