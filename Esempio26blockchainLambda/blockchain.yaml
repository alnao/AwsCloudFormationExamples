              raise TypeError

          def get_transactions(event, context):
              print("Starting get_transactions function")
              try:
                  print(f"Received event: {json.dumps(event)}")
                  dynamodb = boto3.resource('dynamodb')
                  table = dynamodb.Table(os.environ['TRANSACTIONS_TABLE'])
                  
